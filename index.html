<section>
        <div class="slidebar ">
            <br>

            <br>

            <h1>Carrito</h1> <hr>
            <div class="container">
                <h4>Carrito de compras</h4>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Item</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Acción</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody id="items3"></tbody>
                  <tfoot>
                    <tr id="footer">
                      <th scope="row" colspan="5">Carrito vacio</th>
                    </tr>
                  </tfoot>
                </table>

                <template id="template-carrito">
                    <tr>
                      <th scope="row">id</th>
                      <td></td>
                      <td>1</td>
                      <td>
                          <button class="btn btn-danger btn-sm">
                              -
                          </button>
                          <button class="btn btn-info btn-sm">
                            +
                        </button>
                      </td>
                      <td>$ <span id='span'></span></td>
                    </tr>
                  </template>

              <template id="template-footer">
                <th scope="row" colspan="2">Total productos</th>
                <td id="cant"></td>
                <td>
                    <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                        vaciar carrito
                    </button>
                </td>
                <td class="font-weight-bold">$<span></span></td>
            </template>

            <button class="btn btn-danger btn-sm" id="finalizar-carrito">
                Finalizar compra
            </button>
        </div>
 </section>
        <main>
            <br><br>



            <h2 class="subtitulo " id="Eastern">Eastern Conference</h2>
            <div class="baner eastern-titulo "> </div>
 <section id="FutbolID">
                <div class=" d-flex" id="items"></div>

     <template id="template-card">
        <div class="card" style="width: 18rem;">
            <div id="" class="stock"></div>
                <img data-src="./img/atlanta.png" class="card-img-top" alt="...">
                  <div class="card-body ">
                    <h5 class="card-title"></h5>
                   <p class="card-text modelo"></p>
                    <select class="form-select card-select form-select-sm" aria-label=".form-select-sm example" style="margin: 8px 0px 18px 0px;">
                    <option value="1">S</option>
                    <option value="2">M</option>
                    <option value="6">L</option>
                    <option value="3">XL</option></select>
                    <a class="btn btnAgregar btn-primary ">Agregar</a>
                    <a class="btn btnDetalles btn-primary">Detalles</a>
                </div>
         </div>
      </template>
</section>

            <h2 class="subtitulo  " id="Western">Western Conference</h2>
            <div class="baner western-titulo "> </div>
<section id="BasquetID" class="Basquet ">

                     <img data-src="./img/atlanta.png" class="card-img-top" alt="...">

                   <p class="card-text"></p>
                     <select class="form-select card-select form-select-sm" aria-label=".form-select-sm example" style="margin: 8px 0px 18px 0px;">
                        <option value="1">S</option>
                        <option value="2">M</option>
                        <option value="6">L</option>
